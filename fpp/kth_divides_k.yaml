problem_name: kth_divides_k

problem_description: |
  Complete <code>kth_divides_k</code>, a function which checks if the
  <code>kth</code>-to-last digit is a factor of <code>k</code>.
  You may assume that <code>n</code> will not have a 0 at the kth digit.
  <br>
  <pre><code>
  >>> kth_divides_k(13, 1)
  True
  >>> kth_divides_k(12124, 2)
  True
  >>> kth_divides_k(1234, 3)
  True
  >>> kth_divides_k(53491, 4)
  False
  </code></pre>
  
